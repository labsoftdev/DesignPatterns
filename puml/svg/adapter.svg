@startuml adapter
object Target {
  +request()
}

object Client {
}

object Adaptee {
  +specificRequest()
}

object Adapter {
  +request()
}

Client -> Target
Target <|-down- Adapter
Adaptee <- - Adapter : adaptee
note right of Adapter :  adaptee.specific_request()
@enduml

